<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="full-width-table">
        <!-- Id Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>ProduktName</th>
            <td mat-cell *matCellDef="let row">{{row.productName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>Gr√∂s</th>
            <td mat-cell *matCellDef="let row">{{row.size}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preis</th>
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
